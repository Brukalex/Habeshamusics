<Style>
    .subscribe {
        background: red;
        color: white;
        border: none;
        height: 30;
        width: 90;
        border: 1px solid darkcyan;
        cursor: pointer;
        margin-right: 8px;
    }

    .join {
        background: rgb(226, 226, 238);
        color: rgb(10, 40, 212);
        border: none;
        height: 30;
        width: 60;
        border-radius: 4px;
        border: 1px solid rgb(12, 224, 136);
        cursor: pointer;
    }
    .tweet {
        background: rgb(16, 192, 223);
        color: white;
        height: 30;
        width: 70;
        border: 1px solid rgb(214, 5, 241);
        font-weight: bold;
        font-size: 15;
        border-radius: 15px;
        margin-left: 5px;
        cursor: pointer;

    }
</Style>

<button class="subscribe">
    SUBSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">
    Tweet
</button>
